{% extends "base.html" %}
{% block title %}Assignments{% endblock %}
{% block content %}
    <script type="text/javascript">
        function testClick(number) {
            window.location.href="{{ url_for('quizinfo') }}"
        }
    </script>
    <div class="grid-container" style="padding-top: 10vh;"> <!-- padding moves all the elements down by 10% and therefore out from under the page header (10vh looks a little big on mobile but pretty good on desktop) -->
        <div class="grid-body-item contents column">
            <br>
            <div>
                <div class="tests-bar">
                    <div class="title">Assignments</div>
                    <div class="test-stats">
                        <div class="stat-item">Progress:
                            <div class="stats-box">70%</div>
                        </div>
                        &nbsp;
                        <div class="stat-item">Credits:
                            <div class="stats-box">10/120</div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
                <br>
                <div class="topics-menu">
                    
                    {% for topic in topics %}
                    <div class="topic-item">
                        <b class="topic-name">{{topic[0]}}</b>
                        <div class="topics-line"></div>
                        <div class="topic-levels">
                            {% for test in topic[1] %}
                            <button class="level-button" onclick="testClick({{test}});">{{test}}</button>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
